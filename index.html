<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>API Usage</title>
  </head>
  <body>
    <h1 class="header">Doggos</h1>
    <div class="random-doggo-header">
      <h2>Random Doggos!</h2>
      <button class="random-doggo-button">Click for Random Dog!!</button>
    </div>
    <div class="random-doggos-container">
      
    </div>

    <div class="select-doggo-container">
      <form id="doggo-select">
        <label for="doggo-select">Select a Breed</label>
        <select name="doggo">
          <option value="">---Select a Doggo---</option>
          <option value="beagle">Beagle</option>
          <option value="boxer">Boxer</option>
          <option value="dachshund">Dachshund</option>
          <option value="pug">Pug</option>
        </select>
      </form>
      <div class="selected-doggos-container"></div>
    </div>

    <script src="./doggo.js"></script>
  </body>
</html>
